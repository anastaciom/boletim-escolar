<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area do aluno</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/boletim-escolar/Images/icon-page.png" type="image/x-icon">
    <link rel="stylesheet" href="/boletim-escolar/styles/dashboardPages.css">
</head>

<body>
    <header>
        <h1>Escola de São Paulo</h1>

        <div id="area-user">
            <h3 id="user-name"></h3>
            <img src="/boletim-escolar/Images/exitIcon.png" id="exit">
        </div>
        <span class="message-exit">
            <h5>Sair?</h5><img src="/boletim-escolar/Images/closeIcon.png">
        </span>
    </header>

    <main>
        <h2 id="titleStudent">Area do aluno</h2>
        <input type="checkbox" name="theme" id="switch">
        <label id="labelDarkMode" for="switch"></label>

        <div id="initialData">
            <div id="turma">
                <h4>Turma: </h4>
                <h3></h3>
            </div>
            <div id="name">
                <small>Nome do aluno:</small>
                <h3></h3>
            </div>
            <div id="studentPhoto">
                <img src="" alt="" srcset="">
            </div>
        </div>
        <div id="studentPerformance">
            <div id="media">
                <h4>Notas</h4>
                <table class="table">
                    <tr>
                        <th></th>
                        <th>1º</th>
                        <th>2º</th>
                        <th>3º</th>
                        <th>4º</th>
                    </tr>
                    <tr id="matematica">
                        <th>Matemática</th>
                        <td id="mat-b1"></td>
                        <td id="mat-b2"></td>
                        <td id="mat-b3"></td>
                        <td id="mat-b4"></td>
                    </tr>
                    <tr id="quimica">
                        <th>Química</th>
                        <td id="qui-b1"></td>
                        <td id="qui-b2"></td>
                        <td id="qui-b3"></td>
                        <td id="qui-b4"></td>
                    </tr>
                    <tr id="fisica">
                        <th>Física</th>
                        <td id="fis-b1"></td>
                        <td id="fis-b2"></td>
                        <td id="fis-b3"></td>
                        <td id="fis-b4"></td>
                    </tr>
                    <tr id="inglês">
                        <th>Inglês</th>
                        <td id="ing-b1"></td>
                        <td id="ing-b2"></td>
                        <td id="ing-b3"></td>
                        <td id="ing-b4"></td>
                    </tr>
                    <tr id="biologia">
                        <th>Biologia</th>
                        <td id="bio-b1"></td>
                        <td id="bio-b2"></td>
                        <td id="bio-b3"></td>
                        <td id="bio-b4"></td>
                    </tr>
                    <tr id="artes">
                        <th>Artes</th>
                        <td id="art-b1"></td>
                        <td id="art-b2"></td>
                        <td id="art-b3"></td>
                        <td id="art-b4"></td>
                    </tr>
                    <tr id="ed-fisica">
                        <th>Ed.Física</th>
                        <td id="efi-b1"></td>
                        <td id="efi-b2"></td>
                        <td id="efi-b3"></td>
                        <td id="efi-b4"></td>
                    </tr>
                    <tr id="geografia">
                        <th>Geografia</th>
                        <td id="geo-b1"></td>
                        <td id="geo-b2"></td>
                        <td id="geo-b3"></td>
                        <td id="geo-b4"></td>
                    </tr>
                    <tr id="portugues">
                        <th>Português</th>
                        <td id="lpo-b1"></td>
                        <td id="lpo-b2"></td>
                        <td id="lpo-b3"></td>
                        <td id="lpo-b4"></td>
                    </tr>
                    <tr id="historia">
                        <th>História</th>
                        <td id="his-b1"></td>
                        <td id="his-b2"></td>
                        <td id="his-b3"></td>
                        <td id="his-b4"></td>
                    </tr>
                </table>
            </div>
            <div id="absences">
                <h4>Faltas</h4>
                <ul id="dataListAbsences">
                    <!-- JSdatas -->

                </ul>
            </div>
            
            <div id="occurrences">
                <h4>Ocorrências</h4>
                <ul id="dataListOccurrences">
                     <!-- JSdatas -->

                </ul>
            </div>


            <div id="finalStatistics">
                <h4>Média de desempenho</h4>
                <div id="gradeAverage">
                    <img src="" alt="">
                </div>
                <div id="absenceAverage">
                    <img src="" alt="">
                </div>
                <div id="participation in classes">
                    <img src="" alt="">
                </div>
                <h3>Resultado final: APROVADO!!</h3>
            </div>
        </div>

    

    </main>

    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>

    <script defer src="/boletim-escolar/js/globalJS/firebaseConfig.js"></script>
    <script defer src="/boletim-escolar/js/globalJS/pageFeatures.js"></script>
    <script defer src="/boletim-escolar/js/studentAreaJS/studentData.js"></script>
    <script defer src="/boletim-escolar/js//studentAreaJS/studentArea.js"></script>





</body>

</html>
